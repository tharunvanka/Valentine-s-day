<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;margin:0;padding:0;}

body{
height:100vh;
font-family:'Playfair Display',serif;
color:#f4f4f4;
overflow:hidden;

/* background */
background:
linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.75)),
url("valentine.jpg") center/cover no-repeat;
}

/* content positioned bottom */
.container{
position:absolute;
bottom:12%;
left:50%;
transform:translateX(-50%);
width:85%;
max-width:420px;
text-align:center;
}

/* heartbeat */
.heart{
font-size:34px;
animation:beat 1.2s infinite;
opacity:.9;
margin-bottom:12px;
}

@keyframes beat{
0%,100%{transform:scale(1)}
50%{transform:scale(1.25)}
}

.text{
font-size:22px;
line-height:1.8;
opacity:0;
transition:opacity 1.4s ease;
}

.show{opacity:1;}

.final{
margin-top:18px;
font-size:20px;
}

.name{
font-family:'Dancing Script',cursive;
font-size:48px;
color:#E6C78A;
margin-top:20px;
opacity:0;
transition:opacity 2s ease;
}
</style>
</head>

<body>

<div class="container">
<div class="heart" id="heart">‚ù§Ô∏è</div>
<div class="text" id="text"></div>
<div class="text final" id="final"></div>
<div class="name" id="name">Pranathi ‚ù§Ô∏è</div>
</div>

<script>

const lines=[
"It started with a rose‚Ä¶",
"Then a smile‚Ä¶",
"Then comfort‚Ä¶",
"Then promises‚Ä¶",
"Then closeness‚Ä¶",
"Then a moment‚Ä¶"
];

let i=-1;

function showNext(){
i++;

if(i<lines.length){
const t=document.getElementById("text");
t.classList.remove("show");

setTimeout(()=>{
t.innerHTML=lines[i];
t.classList.add("show");
},300);

}else{
finish();
clearInterval(loop);
}
}

function finish(){
document.getElementById("heart").style.display="none";

const final=document.getElementById("final");
final.innerHTML=`Love you bab‚Ä¶ my honey cake, little cake, my pookie puu, my apple pie üòòüòò<br><br>Happy Valentine‚Äôs Day üíå`;
final.classList.add("show");

setTimeout(()=>{
document.getElementById("name").style.opacity="1";
},1500);
}

const loop=setInterval(showNext,2400);
showNext();

</script>

</body>
</html>
